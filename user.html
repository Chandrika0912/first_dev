<!DOCTYPE html>
<html>
<head>
 <title>jQuery table2excel plugin</title>
 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js">
 </script>
 <script src="jsFiles/tableExport.js"></script>
 <!-- <script src="jsFiles/tableExport.min.js"></script> -->
</head>
<body>
 <select id="ddlvalues">
 </select>
 <select id="ddlsubvalues"></select>
 <select id="ddlPopulation"></select><br>
 <!-- <input type="text" id="txtvalue" /> -->
 <script>
 var arrList = [{ "Id": 'custom', "Name": "Enter Location/Address" }, { "Id": 1, "Name": "West Division" },
 { "Id": 2, "Name": "East Division" },
 { "Id": 3, "Name": "North Division" }, { "Id": 4, "Name": "South Division" }];
 var arrSubList = [[{ "Id": 'custom', "Name": "Enter Location/Address" },{ "Id": 1, "Name": "West zone","PopL":"West cluster" }], [{ "Id": 'custom', "Name": "Enter Location/Address" },{ "Id": 1, "Name": "East zone","PopL":"East cluster" }],
 [{ "Id": 'custom', "Name": "Enter Location/Address" },{ "Id": 1, "Name": "North zone","PopL":"North cluster" }],[{ "Id": 'custom', "Name": "Enter Location/Address" },{ "Id": 1, "Name": "South zone","PopL":"South cluster" }]]
 // var arrPopLation=[[{"Id":1,"PopL":"20L"},{"Id":2,"PopL":"25L"},{"Id":3,"PopL":"35L"}]];
 for (var i = 0; i < arrList.length; i++) {
  $("#ddlvalues").append('<option value="' + arrList[i].Id + '">' + arrList[i].Name + '</option>');
 }
 var subvalues;
 $("#ddlvalues").change(function () {
  $("#ddlsubvalues").empty();
  var selectedValue = parseFloat($("#ddlvalues").val());
  subvalues = '';
  if (selectedValue == 1) {
  subvalues = arrSubList[0];
  }
  else if (selectedValue == 2) {
  subvalues = arrSubList[1];
  }
  else if (selectedValue == 3) {
  subvalues = arrSubList[2];
  }
  else if (selectedValue == 4) {
    subvalues = arrSubList[3];
    }
  for (var i = 0; i < subvalues.length; i++) {
  $("#ddlsubvalues").append('<option value="' + subvalues[i].Id + '">' + subvalues[i].Name + '</option>');
  //$("#ddlPopulation").append('<option value="' + subvalues[i].Id + '">' + subvalues[i].PopL + '</option>');
  }
  $("#ddlsubvalues").val('1').trigger('change');
 });
 $("#ddlsubvalues").change(function () {
  $("#ddlPopulation").empty();
  for (var i = 0; i < subvalues.length; i++) {
  $("#ddlPopulation").append('<option value="' + subvalues[i].Id + '">' + subvalues[i].PopL + '</option>');
  }
 });
 $('#txtvalue').keyup(function () {
  this.value = this.value.match(/^\d+\.?\d{0,2}/);
 });
 </script>
</body>
</html>
