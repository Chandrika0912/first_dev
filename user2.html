<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division Creation Popup</title>
    <style>
        .popup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .popup-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 0.5rem;
            width: 662px;
        }
        .accordion-button {
            background-color: gray;
            color: white;
            border-radius: 0.5rem;
            font-size: 15px;
            width: 100%;
            border: none;
            cursor: pointer;
            position: relative;
        }
        .close {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .btn {
            cursor: pointer;
        }
    </style>
</head>
<body>

<button id="openPopup">+</button>

<div class="popup" id="popup">
    <div class="popup-content">
        <button class="accordion-button" type="button">
            Division Creation
            <span class="close" id="closeButton">&times;</span>
        </button>
        <div class="accordion-body">
            <div class="container text-center">
                <div class="form-row">
                    <div class="form-group">
                        <label for="DivisionCode">Division Code:</label>
                        <input type="text" id="DivisionCode" placeholder="Division Code" style="width: 100%;">
                    </div>
                    <div class="form-group">
                        <label for="DivisionName">Division Name:</label>
                        <input type="text" id="DivisionName" placeholder="Division Name" style="width: 100%;">
                    </div>
                    <div class="form-group">
                        <label for="DivisionNameCode">Division Name Code:</label>
                        <input type="text" id="DivisionNameCode" placeholder="Division Name Code" style="width: 100%;">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="SAPDivisionCode">SAP Division Code:</label>
                        <input type="text" id="SAPDivisionCode" placeholder="SAP Division Code" style="width: 100%;">
                    </div>
                    <div class="form-group">
                        <label for="Circle">Circle:</label>
                        <input type="text" id="Circle" placeholder="Circle" style="width: 100%;">
                    </div>
                    <div class="form-group">
                        <label for="ISUCircle">ISU Circle:</label>
                        <input type="text" id="ISUCircle" placeholder="ISU Circle" style="width: 100%;">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="Company">Company:</label>
                        <input type="text" id="Company" placeholder="Company" style="width: 100%;">
                    </div>
                </div>
                <div class="form-row" style="margin-top: 20px;">
                    <button type="button" class="btn" style="background-color: red; color: white; margin-right: 10px; width: 81px;">Clear</button>
                    <button type="button" class="btn" style="background-color: green; color: white; width: 67px;">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('openPopup').onclick = function() {
        document.getElementById('popup').style.display = 'block';
    };

    document.getElementById('closeButton').onclick = function() {
        document.getElementById('popup').style.display = 'none';
    };

    window.onclick = function(event) {
        if (event.target === document.getElementById('popup')) {
            document.getElementById('popup').style.display = 'none';
        }
    };
</script>

</body>
</html>
