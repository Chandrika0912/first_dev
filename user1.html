<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Popup Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
        }
        
        .popup-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border: 2px solid #888;
            width: 662px; /* Width of the popup */
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        
        .accordion-body {
            border: 2px solid gray;
            border-radius: 0.5rem;
            width: 653px;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Equal spacing */
            margin: 20px 0;
        }

        .form-row > div {
            flex: 1; /* Each field takes equal width */
            margin: 10px; /* Space between fields */
            min-width: 150px; /* Minimum width for fields */
        }

        .form-row label {
            display: block;
            margin-bottom: 5px;
        }
        
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <button id="plusButton">+</button>
    <div id="popup" class="popup">
        <div class="popup-content">
            <div class="accordion" id="accordionExample4">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne4">
                    </h2>
                    <button class="accordion-button" type="button" style="background-color: gray; color:white;border-radius:0.5rem">
                        Division creation
                        <span class="close" id="closeButton" style="margin-left: 521px; color:white">&times;</span>
                    </button>
                    <div class="accordion-body">
                        <div class="container text-center">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="Division Code">Division Code:</label>
                                    <input type="text" id="Division Code" placeholder="Division Code">
                                </div>
                                <div class="form-group">
                                    <label for="Division Name">Division Name:</label>
                                    <input type="text" id="Division Name" placeholder="Division Name">
                                </div>
                                <div class="form-group">
                                    <label for="Division Name Code">Division Name Code:</label>
                                    <input type="text" id="Division Name Code" placeholder="Division Name Code">
                                </div>
                                <div class="form-group">
                                    <label for="SAP Division Code">SAP Division Code:</label>
                                    <input type="text" id="Division Name Code" placeholder="Division Name Code">
                                </div>
                                <div class="form-group">
                                    <label for="Circle">Circle:</label>
                                    <input type="text" id="Circle" placeholder="Circle">
                                </div>
                                <div class="form-group">
                                    <label for="ISU Circle"> ISU Circle:</label>
                                    <input type="text" id="ISU Circle" placeholder="ISU Circle">
                                </div>
                                <div class="form-group">
                                    <label for="Company">Company:</label>
                                    <input type="text" id="Company" placeholder="Company">
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary" style="background-color:red;margin-left:396px;width:81px;">Clear</button>
                                <button type="button" class="btn btn-primary" style="background-color:green; margin-right:91px;width:67px;">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $("#plusButton").click(function() {
                $("#popup").fadeIn();
            });
        
            $("#closeButton").click(function() {
                $("#popup").fadeOut();
            });
        
            $(window).click(function(event) {
                if ($(event.target).is("#popup")) {
                    $("#popup").fadeOut();
                }
            });
        });
    </script>
</body>
</html>
