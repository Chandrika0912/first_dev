<html>
<head>
<title>Registration Form</title>
<style>
body{
background-color:"green"
}
</style>
<body>
<h2>Student Registration Form</h2>
<div>
<label>First Name:</label>
<input id="text" placeholder="Enter Your First Name"><br><br>
</div>
<div>
<label>Last Name:</label>
<input id="text" placeholder="Enter Your Last Name"><br><br>
</div>
<div>
<label>Date of Birth:</label>
<input type="date" placeholder="Date of Birth"><br><br>
</div>
<div>
<label>Email Id:</label>
<input id="text" placeholder="Enter Your Email Id"><br><br>
</div>
<div>
<label>Mobile No.:</label>
<input id="number" type="number" placeholder="Enter Your Mobile No"><br><br>
</div>
<form>
<div>
<label>Gender:</label>
<input type="radio" id="Male">
<label for="Male">Male</label>
<input type="radio" id="Female">
<label for="Female">Female</label><br><br>
</form>
</div>
<div>
<form>
<label>Country:</label>
<select name="country" id="country">
<option value="Choose Counrty">Choose Country</option>
<option value="Africa">Africa</option>
<option value="Bangladesh">Bangladesh</option>
<option value="South Africa">South Africa</option>
<option value="India">India</option>
<option value="Ireland">Ireland</option>
</select>
</form>
</div>
<div>
<form>
<label>State:</label>
<select name="State" id="State">
<option value="Choose State">Choose State</option>
<option value="Andhra Pradesh">Andhra Pradesh</option>
<option value="Telangana">Telangana</option>
<option value="Bihar">Bihar</option>
<option value="Machilipatnam">Machilipatnam</option>
</select>
</form>
</div>
<div>
<label>Address:</label>
<input id="text" placeholder="Enter Your Address"><br><br>
</div>
<div>
<label>Pincode:</label>
<input id="number" type="number" placeholder="Enter Pincode"><br><br>
</div>
<div>
<label>City:</label>
<input id="text" placeholder=" Enter Your City"><br><br>
</div>
<div>
<form>
<label>District:</label>
<select name="District" id="District">
<option value="Choose Your District">Choose Your District</option>
<option value="Eluru">Eluru</option>
<option value="Guntur">Guntur</option>
<option value="Machilipatnam">Machilipatnam</option>
<option value="Krishna">Krishna</option>
</select>
</form>
</div>
<div>
<label>Hobbies:</label>
<input id="text" placeholder="Enter Your Hobbies"><br><br>
</div>
<button id="Click">Submit</button><br><br>
<script>
    alert("")
</script>
</body>
</head>
</html>
