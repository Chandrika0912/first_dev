<style>
  #General Admin {
    font-size: 18px;
    padding: 10px 20px;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
  }

  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px -7px;
    background-color: #f8f9fa;
  }

  .navbar .container-fluid {
    display: flex;
    width: 100%;
    justify-content: center;
    align-items: center;
  }

  .navbar .d-flex {
    display: flex;
    width: 100%;
    justify-content: space-between;
    align-items: center;
    background-color: gray;
    color: white;
  }

  .navbar .photo {
    width: 46px;
    margin-right: 15px;
  }

  .navbar h2 {
    margin: 0;
    flex: 1;
    text-align: center;
  }

  .navbar #logoutBtn {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
  }

  .accordion-button:not(.collapsed)::after {
    background-image: url(minus.svg)
  }

  .accordion-button::after {
    flex-shrink: 0;
    width: var(--bs-accordion-btn-icon-width);
    height: var(--bs-accordion-btn-icon-width);
    margin-left: auto;
    content: "";
    background-image: url(plus.svg);
    background-repeat: no-repeat;
    background-size: var(--bs-accordion-btn-icon-width);
    transition: var(--bs-accordion-btn-icon-transition);
  }

  #btnusercreation {
    background-color: gray;
    border-radius: 0.5rem;
    color: white;
  }

  .btn-concept button.active {
    background-color: black !important;
  }

  #data-table {
    margin-left: 37px;
  }

  tbody,
  td,
  tfoot,
  th,
  thead,
  tr {
    border-color: inherit;
    border-style: solid;
    border-width: 0;
    height: 53px;
    padding-inline: 8px;
    text-align: center;
  }

  .popup {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
  }

  .popup-content {
    background-color: white;
    margin: 10% auto;
    padding: 20px;
    border-radius: 0.5rem;
    width: 662px;
  }

  .accordion-button {
    background-color: gray;
    color: white;
    border-radius: 0.5rem;
    font-size: 15px;
    width: 100%;
    border: none;
    cursor: pointer;
    position: relative;
  }

  .close {
    position: absolute;
    right: 10px;
    top: 10px;
    cursor: pointer;
  }

  .form-row {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin: 20px 0;
  }

  .btn {
    cursor: pointer;
  }
</style>
