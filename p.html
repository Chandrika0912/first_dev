<html>
<head>
<title>Register Form</title>
</head>
<style>
body{
border:5px solid pink;
background-color:violet;
height:1000px;
}
header{
text-align:center;
color:blue;
font-size:25px;
}
.Details{
color:green;
text-align: center;
}
</style>
<body>
    <header>Register Form</header>
    <div class="Details">
            <header1>Personal Details</header1><br>
        </div>
<div class="input-field col s12 m6">
    <div class="input fields">
    <label>Full Name:</label>
    <label>Date Of Birth:</label><br>
    <input type="text" placeholder="Enter your name" required>
    <input type="date" placeholder="Enter your Date Of Birth" required>
</div>
<div class="input">
    <div class="input-field col s12 m6">
        <label>Email Id:</label>
        <label>Phone Number:</label><br>
        <input type="text" placeholder="Enter your Email Id" required>
        <input type="number" placeholder="Enter your Phone Number" required>
    </div>
</div>
<div class="input1">
    <div class="input-field col s12 m6">
        <form>
            <label>Gender:</label>
            <label >Resume:(PDF or Word):</label><br>
            <select name="gender" id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Transgender">Transgender</option>
            </select>
            <input type="file" placeholder="no file Chosen" style="margin-left: 100px;"><br>
    </div>
</div>
<div class="input2">
    <form>
        <label>Position Applied:</label><br>
        <select name="positions" id="positions" required>
            <option value="Senior Engineering">Senior Engineering</option>
            <option value="java Developer">java Developer</option>
            <option value="HTML Developer">HTML Developer</option>
        </select>
    </div>
    <br><br>
<button type="Next">Next</button>
</div>
</form>
</form>
</body>
</html>
