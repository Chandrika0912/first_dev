<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background img</title>
    <style>

        div.background{
            background: url(photo.png) repeat;
            border: 3px solid gray;
            
        }
        div.transbox{
            margin: 30px;
            background-color: antiquewhite;
            border: 2px solid blueviolet;
            opacity: 0.6;
        }
        div.transbox p{
            margin: 5%;
            font-weight: bold;
            color: blue
        }
        </style>
</head>
<body>
    <h2>Background Image</h2>
    <div class="background">
        <div class="transbox">
            <p>In this box is very special because in this box is given to my life partner</p>

        </div>

    </div>
</body>
</html>
